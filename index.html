</head>
<body>
    <div id="buttonContainer">
        <div id="preselectedColorsButtons">
            <button>Black</button>
            <button>White</button>
            <button>Random color</button>
        </div>
        <div id="centralButtons">
            <div id="pickingColors">
                <div>Brush color<input type="color"></div>
                <div>Background color<input type="color"></div>
            </div>
            <div id="sizeSelection">
                <button>16 x 16</button>
                <button>32 x 32</button>
                <button>64 x 64</button>
            </div>
        </div>
        <div id="hidingButtons">
            <button>Clear</button>
            <button>Eraser</button>
            <button>Hide square border</button>
        </div>
    </div>

    </div>
