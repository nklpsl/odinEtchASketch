<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./scripts/script.js" defer></script>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
</head>
<body class="column">
    <div class="content column">
        <h1>Etch-a-Sketch</h1>
        <div id="buttonContainer">
            <div id="preselectedColorsButtons" class="column">
                <button id="black" class="activeButton">Black</button>
                <button id="white">White</button>
                <button id="randomColor">Random color</button>
            </div>
            <div id="centralButtons" class="column">
                <div id="pickingColors" >
                    <div><input type="color" value="#000000" id="brushColorInput"><span>Brush <br>color</span></div>
                    <div><input type="color" value="#ffffff" id="backgroundColorInput"> Background <br>  color</div>
                </div>
                <div id="sizeSelection">
                    <button id="size8">8 x 8</button>
                    <button id="size16" class="activeButton">16 x 16</button>
                    <button id="size32">32 x 32</button>
                </div>
            </div>
            <div id="hidingButtons" class="column">
                <button id="eraser">Eraser</button>
                <button id="toggleBorder">Hide borders</button>
                <button id="clear">Clear</button>
            </div>
        </div>
        <div id="gridContainer">
        </div>
    </div>
    <footer>
        Made by nklpsl
    </footer>
</body>
</html>
